	}
}

allprojects {
	apply plugin: 'java'	
	apply plugin: 'maven-publish'
	apply plugin: 'groovy'
	
	project.group = 'gradleDemo'
	project.version = '1.0.0.0'

	repositories {
		mavenLocal()
		jcenter()
	}
}

subprojects {
	println '${project.name}'
	publishing {
		publications {
	        mavenJava(MavenPublication) {
	            from components.java
	        }
		}
	}
}

